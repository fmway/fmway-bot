name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Setup repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
    - name: Build
      run: deno task build
    - name: Upload to Deno Deploy
      uses: denoland/deployctl@v1
      with:
        project: "fmway-bot"
        entrypoint: "main.ts"
        include: bots/,deno.json,*.ts
        root: "."
